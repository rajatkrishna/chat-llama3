<!DOCTYPE html>

<html lang="en">
    <head>
	<title>LLama Chat</title>
	<link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
	<script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
	<div class="flex flex-col min-h-[100dvh] justify-between items-center gap-y-2">
	    <nav class="h-16 border-gray-200 w-full z-10 top-0 start-0 bg-zinc-800">
		<div class="max-w-screen-xl flex flex-wrap justify-end mx-auto p-4">
		    <div class="flex items-center font-bold rounded-md px-2 py-1 text-white">
			<span class="mr-2"> Tokens/sec: </span>
			<span id="tps">-</span>
		    </div>
		</div>
	    </nav>
	    <div id="message-holder" class="mt-8 w-4/6 justify-end flex flex-col flex-grow overflow-auto"></div>

	    <form action=""  class="justify-end w-3/5 sm:w-3/6 mx-auto mb-2 my-auto">
		<div class="flex items-center py-2 px-3 rounded-lg bg-gray-600">
		    <textarea rows=1.5 id="chat" class="block mx-4 p-2.5 flex-grow text-base text-gray-900 rounded-lg border focus:ring-2 focus:ring-blue-500/50 placeholder-gray-900 placeholder-opacity-60 text-black resize-none" placeholder="Your message..."></textarea>
		    <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-slate-400 dark:text-blue-500 bg-transparent">
			<svg class="w-6 h-6 rotate-90" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
		    </button>
		</div>
	    </form>
	</div>

	<script type="text/javascript" src="{{url_for('static', filename='js/chat.js')}}"></script>
    </body>
</html>
